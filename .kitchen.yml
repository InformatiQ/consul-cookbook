---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  policyfile: test/fixtures/policies/default.rb

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-7.3
  - name: centos-6.8
  - name: centos-5.11
  - name: debian-8.7
  - name: debian-7.11
  - name: windows-2012r2
    driver:
      box: mwrock/Windows2012R2
      gui: false
  - name: windows-2016
    driver:
      box: mwrock/Windows2016
      gui: false

suites:
<%= require 'erubis'; Erubis::Eruby.new(File.read('.kitchen_suites.yml')).evaluate if File.exists?('.kitchen_suites.yml') %>
